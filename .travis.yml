language: node_js
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
    on_error: always
    on_cancel: always
services:
  - mongodb
  - rabbitmq
  - docker
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get install gcc-5 g++-5
  - sudo rm /usr/bin/g++
  - sudo ln -s /usr/bin/g++-5 /usr/bin/g++
before_script:
  - sudo make ipfs
  - npm run build
  - npm run test-prepare-db
  - sleep 5
  - npm start &
  - sleep 5
script:
  - npm run lint
  - npm run coverage
after_success:
  - export REPO=poetapp/node
  - export TAG=v-$(git log -1 --pretty=%h)-beta
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker build -t $REPO:${TAG} .
  - if [ "$TRAVIS_BRANCH" == "master" ]; then docker tag $REPO:${TAG} $REPO:latest; fi
  - if [ -n "$TRAVIS_TAG" ]; then docker tag $REPO:${TAG} $REPO:${TRAVIS_TAG}; fi
  - docker push $REPO
  - '[[ $TRAVIS_BRANCH = "master" && $TRAVIS_PULL_REQUEST_BRANCH = "" ]] &&
    (npm install -g travis-deploy-once && travis-deploy-once "npm run semantic-release")'
env:
  global:
  - secure: 
  - secure: 
