version: 2

defaults: &defaults
    environment:
      REPO_NAME: poetapp/node
      IMAGE_NAME: project_poet-node
      DOCKER_COMPOSE_VERSION: 1.23.2
    machine: true 

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run: docker-compose up -d
      - run: docker-compose exec poet-node npm run lint
      - run: docker-compose exec poet-node npm run coverage
      - run: 
          name: Get logs
          command: |
            services="mongo rabbit ipfs bitcoind-1 bitcoind-2 k6 poet-node poet-node-blockchain-writer" 
            mkdir /tmp/logs
            for i in $services
            do
               docker-compose logs $i > /tmp/logs/$i.log
            done
      - run: 
          name: Get coverage report
          command: |
            mkdir -p /tmp/test-results
            CONTAINER_NAME=$(docker-compose ps poet-node | awk 'FNR==3{print $1}')
            docker cp $(CONTAINER_NAME):/usr/src/app/.coverage > /tmp/test-results
      - run:
          name: Archive Docker image
          command: docker save -o image.tar ${IMAGE_NAME}
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
      - store_artifacts:
          path: /tmp/logs
      - store_test_results:
          path: /tmp/.coverage

  tag:
    <<: *defaults
    working_directory: /tmp/workspace
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Load archived Docker image
          command: docker load -i image.tar
      - run:
          name: Tag Docker image
          command: |
            if [[ -z "${CIRCLE_TAG}" ]]; then
              TAG="v-$(echo $CIRCLE_SHA1 | cut -c 1-6)-beta"
            else
              TAG="${CIRCLE_TAG}"
            fi
            docker tag "${IMAGE_NAME}" "${REPO_NAME}":"${TAG}"
            docker tag "${IMAGE_NAME}" "${REPO_NAME}":"latest"
            docker images

  release:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: sudo npm install -g semantic-release
      - run: npx semantic-release

  push:
    <<: *defaults
    steps:
      - run:
          name: Publish Docker image
          command: |
            docker login -u "${DOCKER_USER}" -p "${DOCKER_PASS}"
            docker push "${REPO_NAME}"

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - tag:
          requires:
            - build
          #filters:
          #  branches:
          #    only: master
      - release:
          requires:
            - build
          #filters:
          #  branches:
          #    only: master
      - push:
          context: docker
          requires:
            - release
          filters:
            branches:
              only: master

